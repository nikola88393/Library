<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="formWrapper">
        <form>
            <h3>Add new book</h3>

            <label for="title">Title</label>
            <input type="text" id="title" required>
    
            <label for="description">Description</label>
            <textarea id="description" cols="30" rows="10" required></textarea>

            <label for="pages">Pages</label>
            <input type="number" id="pages" required>

            <div class="readContainer">
                <p>Have you read it?</p>
    
                <label for="yes">Yes</label>
                <input type="radio" name="read" id="yes" required>
    
                <label for="no">No</label>
                <input type="radio" name="read" id="no" required>
            </div>

            <div class="formButtons">
                <button onclick="hIdeForm()" id="Cancel">Cancel</button>
                <button id="addBook">Add Book</button>
            </div>
        </form>
    </div>
    <header>
        <h1>Library</h1>
        <button id="submitButton">Add new book</button>
    </header>
    <main>
        <div class="booksContainer">
        </div>
    </main>
</body>
</html>
